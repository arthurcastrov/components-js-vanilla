<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terraform + GCP</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .logo-container {
      display: flex;
      gap: 3rem;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .logo-container img {
      height: 100px;
      width: auto;
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body class="dark">
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="logo-container">
    <img src="https://www.vectorlogo.zone/logos/terraformio/terraformio-icon.svg" alt="Terraform Logo">
    <img src="https://www.vectorlogo.zone/logos/google_cloud/google_cloud-icon.svg" alt="GCP Logo">
  </div>

  <script>
    const toggle = document.getElementById('modeToggle');
    const body = document.body;

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark', toggle.unchecked);
    });
  </script>
</body>
</html>
